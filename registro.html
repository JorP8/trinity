<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Tic-tac registro</title>
</head>

<body>



    <main>

        <form action="">
            <h1>Registro</h1>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <span>Genero:</span>
                <input type="radio" name="genero" id="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="otro">
                <label for="otro">Otro</label>
            </div>
            <div>
                <label for="mail">Mail:</label>
                <input type="mail" id="mail">
            </div>
            <div>
                <label for="tel">Tel√©fono</label>
                <input type="tel" id="tel">
            </div>
            <div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Deseo recibir promociones exclusivas</label>

            </div>
            <button type="button">Registrarme</button>
            <div>

                <a href="login.html">Ya estoy registrado</a>
            </div>
            <div>
                <a href="index.html">Volver</a>
            </div>
        </form>
    </main>

</body>

</html>
